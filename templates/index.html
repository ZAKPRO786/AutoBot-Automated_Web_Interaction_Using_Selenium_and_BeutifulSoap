<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBot - Web Automation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


</head>
<body>
    <h2>Login Automation</h2>
    <form action="/login" method="post">
        <input type="text" name="url" placeholder="Website URL" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Automate Login</button>
    </form>

    <h2>Web Scraping</h2>
    <form action="/scrape" method="post">
        <input type="text" name="url" placeholder="Website URL" required>
        <button type="submit">Scrape Data</button>
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    {% if file_link %}
    <p><a href="{{ file_link }}" download>Download Scraped Data</a></p>
    {% endif %}
</body>
</html>
